<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body class="bg-dark">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container card shadow p-4" style="max-width: 500px; width: 100%;">
        <h2 class="mb-4 text-center text-white">Crear Cuenta</h2>
        <form id="formregistro" action="dashboard.html" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="Nombre" placeholder="Nombre completo" required />
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="Email" placeholder="Correo electrónico" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="Password" placeholder="Contraseña" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="ConfiPass" placeholder="Confirmar contraseña" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
        <p class="mt-3 text-center text-white">¿Ya tiene cuenta? <a href="login.jsp">Inicia sesión</a></p>
    </div>
</div>
</body>
</html>
